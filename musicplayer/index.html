    <body>

        <!-- Music Player -->
        <div class="musicplayer">
            <button type="button"><i class="bi bi-music-note-beamed"></i></button>
            <div class="musicplayer-base">
                <div class="musicplayer-effect"></div>
                <div class="musicplayer-container">
                    <div class="musicplayer-info">
                        <h1>Artist</h1>
                        <p>Music name</p>
                        <button type="button"><i class="bi bi-x"></i></button>
                    </div>
                    <div class="musicplayer-progressbar">
                        <div class="percentage"></div>
                    </div>
                    <div class="musicplayer-control">
                        <i class="bi bi-repeat" title="Repetir"></i>
                        <i class="bi bi-skip-backward-fill" title="Anterior"></i>
                        <i class="bi bi-play-circle-fill" title="Tocar/Pausar"></i>

                </div>
